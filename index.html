<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatura na Hora</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
    <div class="header" >
        <h1>Fatura na Hora</h1>
    <!-- <button id="mudanca"></button> -->
    </div>
    
    <div id="suprema">
        <div class="formulario">
        <label for="dataSemana">Semana (primeiro dia da semana):</label>
        <input type="date" id="dataSemana">
        <label for="nomeCliente">Nome da Cliente:</label>
        <input type="text" id="nomeCliente">
        <label for="servico">Serviço Prestado:</label>
        <div class="botoes-servicos">
            <button type="button" data-servico="Corte Simples" data-preco="10">Corte Simples (€10)</button>
            <button type="button" data-servico="Escovação" data-preco="15">Escovação (€15)</button>
            <button type="button" data-servico="Hidratação" data-preco="20">Hidratação (€20)</button>
            <button type="button" data-servico="Tintura" data-preco="25">Tintura (€25)</button>
            <button type="button" data-servico="Luzes" data-preco="30">Luzes (€30)</button>
        </div>
        <div id="mensagemErro"></div>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" readonly>
        <br>
        <br>
        <button id= "add" onclick="adicionarCliente()">Adicionar Cliente</button>
    </div>
    <div class="tabela">
        <table id="tabelaClientes">
    <thead>
        <tr>
            <th>Nome da Cliente</th>
            <th>Serviço(s)</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    <button id="gerarPDF" onclick="gerarPDF()">Gerar PDF</button>
    </div> 
    </div>
    
</body>
</html>
